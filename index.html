<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,  initial-scale=1, shrink-to-fit=no"
    />

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS 
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />-->

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css" />

    <title>Les petits plats</title>
  </head>

  <body>
    <div class="container-fluid p-5 pb-3">
      <!--logo-->
      <div class="row align-items-center">
        <div class="col text-sm-center">
          <img id="logo" src="assets/logo.svg" alt="" />
        </div>
      </div>

      <form id="search" class="py-3"> 
        <!--barre de recherche principale-->
        <div id="barreRecherche" class="input-group py-3">
          <input
            type="text"
            class="form-control px-4 border-0 "
            placeholder="Rechercher une recette"
            name="recherche"
            id="recherche"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline"
              name="rechercher"
              type="button"
              id="rechercher"
            >
              <img  src="assets/search.svg" alt="" />
            </button>
          </div>
        </div>

        <!--3 zones de recherches-->
        <div class="form-group row align-items-start">
          <div class="input-goup col-lg-2 col-md-3 col-sm-4">
            <input
              class="bg-primary form-control shadow-sm"
              type="search"
              placeholder="IngrÃ©dients"
              id="search"
            />
          </div>

          <div class="input-goup col-lg-2 col-md-3 col-sm-4">
            <input
              class="bg-success form-control shadow-sm"
              type="search"
              placeholder="Appareils"
              id="search"
            />
          </div>

          <div class="input-goup col-lg-2 col-md-3 col-sm-4">
            <input
              class="bg-danger form-control shadow-sm"
              type="search"
              placeholder="Ustensils"
              id="search"
            />
          </div>
        </div>
      </form>

      <!--zone des recettes-->

      <main class="container-fluid mt-0">
       
          <div class="row m-0 p-0 d-flex align-items-center ">
            <div
              id="output"
              class="row "
            ></div>
          </div>
        
      </main>

      

    <!--scripts-->
    <script type="module" src="scripts/index.js"></script>
    <script type="module" src="scripts/ingredients.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
