<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,  initial-scale=1, shrink-to-fit=no"
    />

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg" href="assets/favicon.svg" />

    <!-- Bootstrap CSS 
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />-->

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css" />

    <title>Les petits plats</title>
  </head>

  <body>
    <header>
      <div class="container-fluid p-5 pb-3">
        <!--logo-->
        <div class="row align-items-center">
          <div class="col text-sm-center">
            <img id="logo" src="assets/logo.svg" alt="" />
          </div>
        </div>

        <form id="search" method="get" class="form py-3 m-0">
          <!--barre de recherche principale-->
          <div id="searchBar" class="input-group py-3">
            <input
              type="text"
              class="form-control px-4 border-0"
              placeholder="Rechercher un ingrÃ©dient, un appareil, un ustensil ou une recette"
              value=""
              name="search"
              id="recherche"
            />
            <label id="rechercher" for="recherche">
              <img src="assets/search.svg" alt="" />
            </label>
          </div>

          <!-- zones de recherches-->
          <div id="filters">
            <div
              id="selectedTag"
              class="row rounded col-auto col-lg-2 col-sm-3"
            >
              <ul class="m-0 p-0 d-flex flex-wrap flex-row selectedTag"></ul>
            </div>

            <div class="form-group ml-3 ml-md-5">
              <!--ingredients-->
              <div class="input-goup rounded">
                <div class="IngredientInput opened-container">
                  <input
                    class="bg-primary form-control shadow-sm"
                    type="text"
                    placeholder="IngrÃ©dients"
                    value=""
                    id="ingredients-filter"
                    data-target="ingredient-filter"
                  />
                  <div class="ingredientChevron chevron">
                    <img src="assets/chevron.svg" alt="" />
                  </div>
                </div>

                <ul
                  id="ingredientsList"
                  data-target="ingredients"
                  class="bg-primary list-group m-0 p-1 pt-0 list-unstyled fs-6"
                ></ul>
              </div>

              <!---appliances-->
              <div class="input-goup rounded">
                <div class="ApplianceInput opened-container">
                  <input
                    class="bg-success form-control shadow-sm"
                    type="text"
                    placeholder="Appareils"
                    value=""
                    id="appliance-filter"
                    data-target="appliance-filter"
                  />
                  <div class="applianceChevron chevron">
                    <img src="assets/chevron.svg" alt="" />
                  </div>
                </div>
                <ul
                  id="applianceList"
                  data-target="appliances"
                  class="bg-success list-group row flex-wrap m-0 p-1 pt-0 list-unstyled fs-6"
                ></ul>
              </div>

              <!--ustensils-->
              <div class="input-goup rounded">
                <div class="UstensilInput opened-container">
                  <input
                    class="bg-danger form-control shadow-sm"
                    type="text"
                    placeholder="Ustensils"
                    value=""
                    id="ustensils-filter"
                    data-target="ustensil-filter"
                  />
                  <div class="ustensilChevron chevron">
                    <img src="assets/chevron.svg" alt="" />
                  </div>
                </div>
                <ul
                  id="ustensilsList"
                  data-target="ustensils"
                  class="bg-danger list-group row flex-wrap m-0 p-1 pt-0 list-unstyled fs-6"
                ></ul>
              </div>
            </div>
          </div>
        </form>
      </div>
    </header>

    <!--zone des recettes-->

    <main class="container-fluid m-0">
      <div class="row d-flex align-items-center">
        <div id="output" class="row p-0"></div>
      </div>
    </main>

    <!--scripts-->
    <script src="scripts/index.js"></script>

    <script src="scripts/constructor/RecipeCard.js"></script>
    <script src="scripts/constructor/CreateLists.js"></script>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
